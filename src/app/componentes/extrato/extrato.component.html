<div class="container" >

  <div class="my-3 p-3 bg-body rounded shadow-sm ">
    <h6 class="border-bottom mt-3">Extrato</h6>

    <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">DATA</th>
          <th scope="col">TIPO</th>
          <th scope="col">ORIGEM</th>
          <th scope="col">VALOR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of listaExtratos">
          <td >{{e.dtMovimentacao}}</td>
          <td>{{e.descricao}}</td>
          <td>{{e.origem}}</td>
          <td>{{e.valor | currency: 'BRL': 'symbol': '1.2-3'}}</td>
        </tr>

      </tbody>
    </table>
    </div>


  </div>
</div>
